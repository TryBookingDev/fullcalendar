<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../packages/bundle/main.css' rel='stylesheet' />
<link href='./css/daygrid-views.css' rel='stylesheet' />
<script src='../packages/bundle/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prevYear,prev,next,nextYear today',
        center: 'title',
        right: 'dayGridMonth,dayGridWeek,dayGridDay'
      },
      initialDate: '2020-09-12',
    //  height: 'auto',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      selectable: true,
      dayMaxEvents: 2,
      //dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2020-09-01'
        },
        {
          title: 'Long Event',
          start: '2020-09-10',
          end: '2020-09-10'
        },
        {
          title: 'Long Event 2',
          start: '2020-09-10',
          end: '2020-09-10'
        },
        {
          title: 'Long Event 3',
          start: '2020-09-10',
          end: '2020-09-10'
        },
        {
          title: 'Long Event 3',
          start: '2020-09-10',
          end: '2020-09-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2020-09-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2020-09-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2020-09-11',
          end: '2020-09-13'
        },
        {
          title: 'Meeting',
          start: '2020-09-12T10:30:00',
          end: '2020-09-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2020-09-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2020-09-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2020-09-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2020-09-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2020-09-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2020-09-28'
        }
      ],
      hideMoreContentLink: false,
      hideEvents: false,
      select: arg => {
        console.log('select', arg);
        alert('selected');
      },
      customDayCellParentContentClassName: 'test',

      // xdayCellStyle: { border: '5px solid white' },
      // xdayGridDayTopStyle: { display: 'flex', 'flex-direction': 'row', 'justify-content': 'center', 'align-content': 'center' },
      // xdayGridDayFrameStyle: { display: 'flex', 'flex-direction': 'column', 'justify-content': 'center', 'align-content': 'center' },
     // customDayCellContentClassNames: ['custom-daycell-view'],
      // xdayCellChildContainerClassName: 'mobile-daycell-container',
     // xdayCellMainContainerClassNames: ['mobile-daycell-main-container'],
      customDayCellContent : (arg) => {

        const eventContainerEl = document.createElement('div');

        const currentDate = new Date();
        if (arg.date.getDay() == currentDate.getDay() && arg.date.getMonth() == currentDate.getMonth()) {
          eventContainerEl.setAttribute('id', "customDayCellTodayContentMobile");
        } else {
          eventContainerEl.setAttribute('style', "width: 5px; height: 5px; background-color: #F6B413; border-radius: 100%; flex: 0 0 5px");
          eventContainerEl.setAttribute('id', "customDayCellContentId");
        }

        const arrayOfDomNodes = [ eventContainerEl ]
        return { domNodes: arrayOfDomNodes }

      }
    });

    calendar.render();
  });

</script>

  body {
    margin: 40px 10px;

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>

</body>
